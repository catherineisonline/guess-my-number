<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number</title>
</head>

<body>
  <header>
    <h1>Guess My Number
    </h1>
    <p class="between">(Between 1 and 20)</p>
    <!-- Restart Button -->
    <button class="btn again">Restart!</button>
    <!-- Hidden Number -->
    <div class="number">?</div>
  </header>
  <main>
    <section class="main-container">
    <!-- Number Input -->
    <div class="left">
      <input type="number" class="guess" />
      <button type="submit" class="btn check">Check!</button>
    </div>
    <!-- Result Output -->
    <div class="right">
      <p class="message">Start playing...</p>
      <p class="label-score">Score: <span class="score">10</span></p>
      <p class="label-highscore">
        Highest Score: <span class="highscore">0</span>
      </p>
    </div>
  </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
